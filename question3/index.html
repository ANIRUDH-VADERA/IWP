<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body style="color: white" y bgcolor="3D56B2">
    <form style="width: 700px">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname" />
        <br />
        <label for="lname">Last Name:&nbsp;</label>
        <input type="text" name="lname" id="lname" />
      </fieldset>
      <fieldset>
        <legend>Course Info</legend>
        <label>Course: </label>
        <br />
        <input type="radio" value="Web Design" id="web" name="Web Design" />
        <label for="web">Web Design</label>
        <br />
        <input type="radio" value="SQL" id="sql" name="SQL" />
        <label for="sql">SQl</label>
        <br />
        <input type="radio" value="Programming" id="pro" name="Programming" />
        <label for="pro">Programming</label>

        <br />

        <label for="career">Career Goal:</label>

        <br />

        <select name="career" id="career">
          <option value="prog">Programmer</option>
          <option value="dev">Developer</option>
        </select>

        <br />

        <label for="skills">Skills(check all that apply):</label>
        <br />

        <input type="checkbox" id="unix" name="UNIX" value="UNIX" />
        <label for="unix">UNIX</label>
        <input type="checkbox" id="VIM" name="VIM" value="VIM" />
        <label for="VIM">VIM</label><br />
        <input type="checkbox" id="HTML" name="HTML" value="HTML" />
        <label for="HTML">HTML</label>
        <input type="checkbox" id="CSS" name="CSS" value="CSS" />
        <label for="CSS">CSS</label><br />
        <input type="checkbox" id="Python" name="Python" value="Python" />
        <label for="Python">Python</label>
        <input
          type="checkbox"
          id="Javascript"
          name="Javascript"
          value="Javascript"
        />
        <label for="Javascript">JavaScript</label><br />

        <label for="add">Describe any additional skills you have:</label>
        <br />
        <textarea id="add" rows="5" cols="60"></textarea>
        <br />
      </fieldset>
      <button>Enter my information</button>
    </form>
    <script src="" async defer></script>
  </body>
</html>
